<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cyberglide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">cyberglide</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#features">Features</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>
  <section id="fullscreen-image">
    <div class="centered-text">From the Future</div>
  </section>
  <section id="home">
    <h2>Welcome to cyberglide</h2>
    <p>The most futuristic bike with over 100 miles of range.</p>
  </section>
  <section id="features">
    <h2>Features</h2>
    <ul>
      <li>Over 100 miles of range</li>
      <li>Futuristic design</li>
      <li>Advanced battery technology</li>
      <li>High-speed performance</li>
    </ul>
  </section>
  <section id="contact">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <button type="submit">Submit</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
